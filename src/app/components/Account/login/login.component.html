<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-8 banner-sec">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        ></div>
      </div>
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Login Now</h2>
        <form
          class="login-form"
          [formGroup]="loginform"
          (ngSubmit)="onlogin(loginform)"
        >
          <div class="form-group">
            <label for="Email" class="text-uppercase">Email</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              id="Email"
            />
            <div
              *ngIf="
                loginform.get('email')?.errors != null &&
                loginform.get('email')?.touched
              "
              class="text-danger my-2"
            >
              <p *ngIf="loginform.get('email')?.errors?.['required']">
                This input is required
              </p>
              <p *ngIf="loginform.get('email')?.errors?.['email']">
                Invalid email format
              </p>
            </div>
          </div>
          <div class="form-group">
            <label for="Password" class="text-uppercase">Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              id="Password"
            />

            <div
              *ngIf="
                loginform.get('password')?.errors != null &&
                loginform.get('password')?.touched
              "
              class="text-danger my-2"
            >
              <p *ngIf="loginform.get('password')?.errors?.['required']">
                This input is required
              </p>
              <p *ngIf="loginform.get('password')?.errors?.['minlength']">
                The password must be at least 5 characters
              </p>
              <p *ngIf="loginform.get('password')?.errors?.['maxlength']">
                The password must be less than 15 characters
              </p>
            </div>
          </div>

          <div class="d-flex">
            <button
              type="submit"
              class="btn w-100 mt-4 btn-login"
              [disabled]="loginform.invalid"
            >
              <span *ngIf="isloading"
                ><i class="fas fa-spinner fa-spin"></i
              ></span>
              <span *ngIf="!isloading">Login</span>
            </button>
          </div>
               <div class="d-flex">
                <button
                type="submit"
                class="btn w-100 mt-4 btn-login" (click)="onRegister()"
              >
                <span *ngIf="loading"
                  ><i class="fas fa-spinner fa-spin"></i
                ></span>
                <span *ngIf="!loading">Register</span>
              </button>
          </div>
        </form>
        <p *ngIf="errormessege" class="alert alert-danger mt-3">
          <span class="text-danger">* </span>{{ errormessege }} you can go to
          registrition form
        </p>
      </div>
    </div>
  </div>
</section>
